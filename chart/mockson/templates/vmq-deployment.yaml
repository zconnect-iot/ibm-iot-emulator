apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-vernemq
  labels:
    app: {{ template "name" . }}-vernemq
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ template "name" . }}-vernemq
      chart: {{ .Chart.Name }}-{{ .Chart.Version }}
      heritage: {{ .Release.Service }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}-vernemq
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
      # annotations:
      #   checksum/config: {{ print .Values.global_config | sha256sum }}
      #   checksum/all: {{ print .Values.deployment | sha256sum }}
    spec:
      containers:
      - name: {{ template "name" . }}-broker
        image: {{ .Values.deployment.broker.image }}

        ports:
        - containerPort: 1883
          name: mqtt
        - containerPort: 8080
          name: websock

        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-{{ .Values.global_config.name }}

        volumeMounts:
        - name: config-volume
          mountPath: /etc/vernemq
        - name: varlog
          mountPath: /var/log/vernemq

        resources:
{{ toYaml .Values.deployment.broker.resources | indent 10 }}

      - name: {{ template "name" . }}-webhooks
        image: {{ .Values.deployment.webhooks.image }}

        ports:
        - containerPort: 5000
          name: webhooks

        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-{{ .Values.global_config.name }}

        resources:
{{ toYaml .Values.deployment.webhooks.resources | indent 10 }}

{{- if .Values.deployment.seed.enabled }}
      initContainers:
      - name: {{ template "name" . }}-drop
        image: {{ .Values.deployment.seed.image }}
        command:
        - mongo
        - --host
        - {{ .Release.Name }}-mongodb
        - --eval
        - 'db = db.getSiblingDB("vernemq"); db.vmq_acl_auth.drop();'
      - name: {{ template "name" . }}-seed
        image: {{ .Values.deployment.seed.image }}
        command:
        - mongoimport
        - --host
        - {{ .Release.Name }}-mongodb
        - --collection
        - vmq_acl_auth
        - --db
        - vernemq
        - --type
        - json
        - --file
        - /acl.json
        - --jsonArray
{{- end }}

      volumes:
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-broker-config
      - name: varlog
        emptyDir: {}
