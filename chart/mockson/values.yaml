---
STUPID_NO_TLS: true
ingress:
  host_backend: mqtt.zoetrope.io
  paths:
    - /mqtt

service:
  name: broker

deployment:
  replicas: 1

  broker:
    image: erlio/docker-vernemq:1.2.0
  webhooks:
    image: 871947736413.dkr.ecr.eu-west-2.amazonaws.com/mockson-webhooks:latest
  seed:
    image: 871947736413.dkr.ecr.eu-west-2.amazonaws.com/mockson-seed:0.1.1


# ConfigMap - each value is set as an environment variable in every container
global_config:
  name: exampleconfig
  create: true
  data:
    GET_HOSTS_FROM: dns

    # used by erland pod only
    WAIT_FOR_ERLANG: 600

    # Used by broker pod only
    MQTT_HOST: vernemq
    MQTT_PORT: 8080
    HOOK_PORT: 5000

mongodb:
  persistence:
    enabled: false
