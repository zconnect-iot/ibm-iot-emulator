version: '2.0'
services:
    vernemq:
        build: ./vernemq
        ports:
            - "1883:1883"
        volumes:
            - "./vernemq/files/config:/etc/vernemq"
            - "/var/log/vernemq"
            - "/var/lib/vernemq"
    web:
        build: ./app
        ports:
            - "5000:5000"
        volumes:
            - "/home/bitdivision/iot/ibm-iot-emulator/app:/code"

